repos:
  - repo: local
    hooks:
      - id: no-bash-or-non-pixi
        name: Block bash scripts and non-pixi calls
        entry: python tools/check_no_bash.py
        language: system
        pass_filenames: false
      - id: ruff-check
        name: Ruff check
        entry: ruff check .
        language: system
        pass_filenames: false
      - id: ruff-format
        name: Ruff format
        entry: ruff format .
        language: system
        pass_filenames: false
