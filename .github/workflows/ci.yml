name: ci

on:
  push:
    branches: [main]
  pull_request:

jobs:
  pixi-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: prefix-dev/setup-pixi@v0.8.8
        with:
          cache: true
      - name: Sync env
        run: pixi run pixi-sync
      - name: Run hooks
        run: pixi run hooks-run
      - name: Ruff check
        run: pixi run ruff-check
      - name: Ruff format check
        run: pixi run ruff-format-check

  auth-layer:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: auth-layer
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: auth-layer/package-lock.json
      - name: Install deps
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Build
        run: npm run build
      - name: Test
        run: npm test

  simulations:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: prefix-dev/setup-pixi@v0.8.8
        with:
          cache: true
      - name: Sync env
        run: pixi run pixi-sync
      - name: Run simulation
        run: pixi run simulation
