name: ci

on:
  push:
    branches: [main]
  pull_request:

jobs:
  auth-layer:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: auth-layer
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: auth-layer/package-lock.json
      - name: Install deps
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Build
        run: npm run build
      - name: Test
        run: npm test

  simulations:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Run simulation
        run: python3 tests/run_simulation.py

  scripts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Bash syntax check
        run: |
          for script in scripts/*.sh; do
            bash -n "$script"
          done
